 <table  *ngFor="let ar of students">
  <div [ngClass]="{ 'male': ar.gender === 'male', 'female': ar.gender === 'female' }"> 
  <tbody>
    <tr >
      <td>{{ar.firstname}}</td>
      <td>{{ar.lastname}}</td>
      <td>{{ar.age}}</td>
      <td>{{ar.gender}}</td>
    </tr>
  </tbody>
</div>
 </table>
