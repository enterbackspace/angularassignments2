 <div>
  <table>
    <thead>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Gender</th>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.firstname}}</td>
        <td>{{student.lastname}}</td>
        <td>{{student.age}}</td>
        <td>{{student.gender}}</td>
      </tr>
    </tbody>
  </table>
 </div>
